<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
     <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7">
                    <small>the.weather</small>
                    <div class="text-center">
                        <img class="image mt-5" src="img/weather.png">
                    </div>
                    <div class="row px-3 mt-3 mb-3">
                        <h1 class="large-font mr-3">26&#176;</h1>
                        <div class="d-flex flex-column mr-3">
                            <h2 class="mt-3 mb-0">London</h2>
                            <small>10:36 - Tuesday, 22 Oct '19</small>
                        </div>
                        <div class="d-flex flex-column text-center">
                            
                            <h3 class="fa fa-sun-o mt-4"></h3>
                            <small>Sunny</small>
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5">
                    <form action="/" method="post">
                    <div class="row px-3">
                        <input type="text" name="location" placeholder="Another location" class="mb-5">
                          <button type="submit" class="btn btn-success">
                            <i class="fa fa-search "></i>
                          </button>
                          
                    </div>
                  </form>
                    
                </div>
            </div>
        </div>
        </div>
    </section>

    

      <div class="footer-bottom">
        <div class="container">
            <div class="inner-content">
                <div class="row align-items-center">
                   
                    <div class="col-lg-4 col-12">
                        <div class="copyright">
                            <p>Designed and Developed by <a href="https://github.com/techbrostanlee" rel="nofollow"
                                    target="_blank">Techbrostanlee</a></p>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
